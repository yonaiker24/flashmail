<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlashMail</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
       <div class="container-fluid iniciarSesion">
        <div class="row">
           <div class="logo col-md-4">
             <img src="imagenes/logo.png" alt="" height="90">
            </div>
           <form class="form-inline col-md-5 offset-md-3">
              <div class="form-group">
                <input type="email" class="form-control" id="contraseña" placeholder="Correo">
              </div>
              <div class="form-group mx-sm-1">
                <input type="password" class="form-control" id="correo" placeholder="Contraseña">
              </div>
              <button type="submit" class="btn btn-start-order boton">Entrar</button>
        </form>
        </div>
         
       </div>
        
    </header>
    
    <section>
       <div class="container-fluid registro">
          <div class="row">
              <div class="col-md-4 offset-md-8 text-center">                 
                <h2>Registrate</h2>
              </div>
          </div>
          <div class="row">
              <div class="col-md-4  offset-md-8">
                  <form id="contact-form formularioRegistro" class="form" action="#" method="POST" role="form">
                      <div class="form-group">
                          <label class="form-label" for="name">Nombres:</label>
                          <input type="text" class="form-control" id="name" name="name" placeholder="Nombres" tabindex="1" required>
                      </div>    
                      <div class="form-group">
                          <label class="form-label" for="name">Apellidos:</label>
                          <input type="text" class="form-control" id="name" name="name" placeholder="Apellidos" tabindex="1" required>
                      </div>                         
                      <div class="form-group">
                          <label class="form-label" for="email">Correo Electrónico:</label>
                          <input type="email" class="form-control" id="email" name="email" placeholder="Correo" tabindex="2" required>
                      </div>                            
                      <div class="form-group">
                          <label class="form-label" for="subject">Fecha de Nacimiento:</label>
                          <input type="date" class="form-control" id="subject" name="subject" tabindex="3">
                      </div>   
                      <div class="form-group">
                          <label class="form-label" for="subject">Contraseña:</label>
                          <input type="password" class="form-control" id="subject" name="subject" placeholder="Ingrese su contraseña" tabindex="3">
                      </div>    
                      <div class="form-group">
                          <label class="form-label" for="subject">Repite tu contraseña:</label>
                          <input type="password" class="form-control" id="subject" name="subject" placeholder="Repita su contraseña" tabindex="3">
                      </div>                      
                      <div class="text-center">
                          <button type="submit" class="btn btn-start-order boton">Registrarse</button>
                      </div>
                  </form>
              </div>
          </div>
        </div>
        
    </section>
    
    <footer>

    </footer>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
